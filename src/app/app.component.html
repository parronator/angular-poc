<nz-layout class="app-layout">
  <ui-header (toggleCollapse)="toggleSidebar()" [isCollapsed]="isCollapsed"></ui-header>
  <nz-layout>
    <nz-sider class="sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <ui-sidebar [isCollapsed]="isCollapsed"></ui-sidebar>
    </nz-sider>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
