<div class="sidebar">
  <div class="sidebar__logo">
    <a href="https://ng.ant.design/" target="_blank">
      <img class="sidebar__logo-img" src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
      <h1 class="sidebar__logo-text">Ant Design Of Angular</h1>
    </a>
  </div>
  <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
    <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="appstore">
      <ul>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/welcome">Welcome</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/translations">Translations example</a>
        </li>
      </ul>
    </li>
    <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
      <ul>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/basicform">Basic Form</a>
        </li>
      </ul>
    </li>
    <li nz-submenu nzOpen nzTitle="UI components" nzIcon="form" nzIcon="star">
      <ul>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/ui/headers">Headers</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/ui/sidebar">Sidebars</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/ui/layouts">Layouts</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/ui/typography">Typographies</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/ui/icon">Icons</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/ui/button">Buttons</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/ui/legend">Legends</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
